<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"></img>
    <h2>Telephone Number Validator</h2>
    <div class="phone-container">
        <div id="camera"></div>
        <div class="phone-screen">
            <h4 id="input-prompt">Enter a Phone Number:</h4>
            <input id="user-input" type="text"></input>
            <div id="results-div"></div>
        </div> 
        <div id="button-box">
            <button id="check-btn">Check</button>
            <button id="clear-btn">Clear</button>
            
        </div>
    </div>
    <p id="credits">created by <a href="https://github.com/Joltheim/" target="_blank">James Wismer</a></p>
    <script src="script.js"></script>
</body>
</html>
